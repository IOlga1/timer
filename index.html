<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style/style.css">
    <title>Timer</title>
</head>

<body>

    <div class="main">
        <div class="top_wraper">
            <div class="time_block">
                <span class="hour"></span>:<span class="min"></span>:<span class="sec"></span>:<span class="ms"></span>
            </div>
        </div>
        <div class="buttons_wraper">
            <div id="save" class="save"><img src="./images/download-svgrepo-com.svg" height="35px"></img></div>
            <div id="start"><span class="start"></span></div>
            <div id="reverse" class="reverse"><img src="./images/reverse-svgrepo-com.svg" height="35px"></img></div>
        </div>
        <div class="save_area"></div>
        <div class="reset_wrap">
            <div class="reset">RESET</div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>

</html>
